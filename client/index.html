<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asteroid Storm Online</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Courier New', monospace;
        background: #000;
        color: #00ff00;
        overflow: hidden;
        user-select: none;
      }

      #gameContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      #gameCanvas {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
      }

      #ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
      }

      .ui-element {
        pointer-events: auto;
      }

      #hud {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 16px;
        text-shadow: 0 0 10px #00ff00;
      }

      #joinMenu {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid #00ff00;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      }

      #joinMenu h1 {
        font-size: 32px;
        margin-bottom: 20px;
        text-shadow: 0 0 20px #00ff00;
      }

      #joinMenu input {
        background: rgba(0, 50, 0, 0.5);
        border: 1px solid #00ff00;
        color: #00ff00;
        padding: 10px;
        margin: 10px;
        width: 200px;
        font-family: inherit;
        border-radius: 5px;
      }

      #joinMenu button {
        background: rgba(0, 100, 0, 0.8);
        border: 2px solid #00ff00;
        color: #00ff00;
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
        font-family: inherit;
        border-radius: 5px;
        transition: background 0.3s;
      }

      #joinMenu button:hover {
        background: rgba(0, 150, 0, 0.8);
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      }

      #connectionStatus {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 14px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #00ff00;
      }

      .connected {
        background: rgba(0, 100, 0, 0.3);
      }

      .disconnected {
        background: rgba(100, 0, 0, 0.3);
        color: #ff6666;
        border-color: #ff6666;
      }

      .connecting {
        background: rgba(100, 100, 0, 0.3);
        color: #ffff66;
        border-color: #ffff66;
      }

      #playerList {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        border: 1px solid #00ff00;
        border-radius: 5px;
        padding: 15px;
        min-width: 200px;
        max-height: 300px;
        overflow-y: auto;
      }

      #controls {
        position: absolute;
        bottom: 20px;
        left: 20px;
        font-size: 12px;
        opacity: 0.7;
      }

      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        text-align: center;
      }

      .error {
        color: #ff6666;
        text-shadow: 0 0 10px #ff6666;
      }

      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0.3; }
      }

      .blink {
        animation: blink 1s infinite;
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <canvas id="gameCanvas"></canvas>
      
      <div id="ui">
        <div id="joinMenu" class="ui-element">
          <h1>ASTEROID STORM ONLINE</h1>
          <div>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="20" />
          </div>
          <div>
            <input type="text" id="roomCode" placeholder="Room code (optional)" maxlength="6" />
          </div>
          <div>
            <button id="joinButton">JOIN GAME</button>
            <button id="quickPlayButton">QUICK PLAY</button>
          </div>
          <div id="connectionStatus" class="disconnected">Disconnected</div>
        </div>

        <div id="hud" class="ui-element" style="display: none;">
          <div id="score">Score: 0</div>
          <div id="lives">Lives: 3</div>
          <div id="health">Health: 100</div>
          <div id="ping">Ping: 0ms</div>
        </div>

        <div id="playerList" class="ui-element" style="display: none;">
          <h3>Players</h3>
          <div id="players"></div>
        </div>

        <div id="controls" class="ui-element" style="display: none;">
          <div>WASD / Arrow Keys: Move</div>
          <div>Space: Shoot</div>
          <div>ESC: Leave Game</div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
